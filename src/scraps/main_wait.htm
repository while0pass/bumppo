<div class="bmpp-wait"
  data-bind="visible: (searchStatus() || resultsError() || resultsMessage()) &&
    !isResultsPaneOn()">

  <div class="ui active inverted dimmer">

    <div class="ui text loader" style="color: #767676; font-size: smaller"
      data-bind="text: searchStatus,
        visible: !resultsError() && !resultsMessage()"></div>

    <button class="ui mini basic button bmpp-cancel"
      data-bind="click: abortLastRequest, fadeVisible: canSearchBeAborted,
        visible: !resultsError() && !resultsMessage()"
      >Отмена</button>

    <div class="ui negative message" data-bind="visible: resultsError">
      <i class="close icon" data-bind="click: clearErrorOrMessage"></i>
      <div class="left header">Произошла ошибка</div>
      <p data-bind="html: resultsError"></p>
    </div>

    <div class="ui positive message" data-bind="visible: resultsMessage">
      <div class="left header">Поиск завершен</div>
      <p data-bind="html: resultsMessage"></p>

      <button class="ui mini olive basic button"
        data-bind="click: clearErrorOrMessage"
        >OK</button>
    </div>

  </div>
</div>
